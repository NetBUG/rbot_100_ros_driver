      #    do
      #      nc -z localhost 5432 && echo Success && exit 0
      #      echo -n .
      #      sleep 1
      #    done
      #    echo Failed waiting for Postgres && exit 1
      - run:
          name: Install Python deps in a venv
          command: |
            sudo pip install -r python_demo/requirements.txt
            python3 -m venv venv
            . venv/bin/activate
            pip install -r python_demo/requirements.txt
      - run:
          name: Installing Go 1.7
          environment:
            GOPATH_REPO: ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
          command: |
            curl -o go.tar.gz -sL https://golang.org/dl/go1.7.3.linux-amd64.tar.gz
            sudo rm -rf /usr/local/go
            sudo tar -C /usr/local -xzf go.tar.gz
            sudo chmod a+w /usr/local/go/src/
      - run:
          name: Run unit tests
          environment:
            GOPATH_REPO: ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
            PATH: /usr/local/go/bin:$PATH
          command: |
            go get github.com/Masterminds/glide
            cd $GOPATH_REPO && glide novendor | xargs go test -v
      - run:
          name: Start service
          environment:
            GOPATH_REPO: ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
          command: |
                cd $GOPATH_REPO && glide install; true
          #background: true
      - run:
          name: Validate service is working
          command: curl --retry 10 --retry-delay 1 --retry-connrefused http://localhost:8080/contacts/test
      - store_artifacts:
          path: test-reports/
          destination: tr1